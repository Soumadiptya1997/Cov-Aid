<div class="mainpart">
  <div class="head">
    <button class="btn" (click)="backBtn()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2>Book Appointment for Vaccination</h2>
  </div>
  <p>
    The slots availability data displayed in the pincode or district search is
    provided by the state govt and private hospitals. Cowin does not create this
    data, the data accuracy, or guarantee that it is the most recent data
    available from the data provider.
  </p>
  <div class="search-center-btns">
    <button
      [ngClass]="[searchCenter ? 'btn-center-on' : 'btn-center-off']"
      (click)="searchClick()"
    >
      Search by PIN
    </button>
    <button
      [ngClass]="[searchCenter ? 'btn-center-off' : 'btn-center-on']"
      (click)="searchClick()"
    >
      Search by District
    </button>
  </div>
  <search-p [searchData]="searchCenter"></search-p>
  <search-d [searchData]="searchCenter"></search-d>
</div>
