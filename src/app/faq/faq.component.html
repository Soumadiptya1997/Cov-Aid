<div class="faqall">
  <h2>Frequently Asked Questions on Cov-Aid</h2>
  <div class="inside-faq">
    <div>
      <p (click)="registerFaq = !registerFaq">A. Registration</p>
      <registration-com *ngIf="registerFaq"></registration-com>
    </div>
    <div>
      <p (click)="schedulingFaq = !schedulingFaq">B. Scheduling Appointment</p>
      <app-scheduling-com *ngIf="schedulingFaq"></app-scheduling-com>
    </div>
    <div>
      <p (click)="vaccinationFaq = !vaccinationFaq">C. Vaccination</p>
      <app-vaccination-com *ngIf="vaccinationFaq"></app-vaccination-com>
    </div>
    <div>
      <p>D. Vaccinataion Certificate</p>
    </div>
    <div>
      <p>E. Reporting Side Effects</p>
    </div>
  </div>
</div>
